security:
    encoders:
        AppBundle\Entity\User\Client: bcrypt
        AppBundle\Entity\User\Partner: bcrypt

    providers:
        in_memory:
            memory: ~

        user_provider:
            chain:
                providers: [client_provider, partner_provider]

        client_provider:
            entity:
                class: AppBundle:User\Client
                property: username

        partner_provider:
            entity:
                class: AppBundle:User\Partner
                property: username

    firewalls:
        login:
            pattern:  ^/login
            stateless: true
            anonymous: true
            provider: user_provider
            json_login:
                check_path: /login_check
                username_path: username
                password_path: pwd
                success_handler: lexik_jwt_authentication.handler.authentication_success
                failure_handler: lexik_jwt_authentication.handler.authentication_failure

        dev:
            pattern: ^/(_(profiler|wdt)|css|images|js)/
            security: false

        main:
            pattern:   ^/
            provider: user_provider
            stateless: true
            anonymous: true
            lexik_jwt: ~

    access_control:
        - { path: ^/login, role: IS_AUTHENTICATED_ANONYMOUSLY }
        - { path: ^/clients, role: ROLE_ADMIN }
        - { path: ^/, role: [ ROLE_USER, ROLE_ADMIN ] }
